timeout: 3600s
steps:
  - name: 'gcr.io/cloud-builders/docker'
    id: 'pull-app'
    args:
      - 'pull'
      - '${_DOCKER_USERNAME}/go-grpc-sample:latest'
    waitFor: ['-']

  - name: 'gcr.io/cloud-builders/docker'
    id: 'docker-login'
    args:
      - 'login'
      - '-u' 
      - '${_DOCKER_USERNAME}'
      - '-p' 
      - '${_DOCKER_PASSWORD}'
    waitFor: ['-']

  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-app'
    args:
      - 'build'
      - '-t'
      - '${_DOCKER_USERNAME}/go-grpc-sample:${REVISION_ID}'
      - '-t'
      - '${_DOCKER_USERNAME}/go-grpc-sample:latest' 
      - '.'
    waitFor: ['pull-app']

  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-app-image'
    args:
      - 'push' 
      - '${_DOCKER_USERNAME}/go-grpc-sample:${REVISION_ID}'
      - '${_DOCKER_USERNAME}/go-grpc-sample:latest'
    waitFor: ['build-app', 'docker-login']

  # -------------- deploy ----------------
  - name: 'gcr.io/cloud-builders/gcloud'
    id: 'decrypt-helm-secret'
    args:
      - 'kms'
      - 'decrypt'
      - '--location'
      - 'global'
      - '--keyring'
      - '${_KEYRING}'
      - '--key'
      - '${_KEY}'
      - '--ciphertext-file'
      - 'helm/go-grpc-sample/templates/secret.yaml.enc'
      - '--plaintext-file'
      - 'helm/go-grpc-sample/templates/secret.yaml'
    waitFor: ['-']

  - name: 'gcr.io/cloud-builders/gcloud'
    id: 'decrypt-helm-values'
    args:
      - 'kms'
      - 'decrypt'
      - '--location'
      - 'global'
      - '--keyring'
      - '${_KEYRING}'
      - '--key'
      - '${_KEY}'
      - '--ciphertext-file'
      - 'helm/go-grpc-sample/values.yaml.enc'
      - '--plaintext-file'
      - 'helm/go-grpc-sample/values.yaml'
    waitFor: ['-']

  - name: 'gcr.io/cloud-builders/gcloud'
    id: 'get-credentials'
    args:
      - 'container'
      - 'clusters'
      - 'get-credentials'
      - '${_CLUSTER_NAME}'
      - '--zone=${_ZONE}'
      - '--project=${PROJECT_ID}'
    waitFor: ['-']

  - name: 'gcr.io/cloud-builders-community/helm'
    id: 'helm-install'
    args:
      - 'install' 
      - '--name'
      - 'go-grpc-sample'
      - '--set' 
      - 'grpcImageTag=${REVISION_ID}'
      - 'helm/go-grpc-sample'
    waitFor: ['docker-login', 'push-app-image', 'get-credentials', 'decrypt-helm-values', 'decrypt-helm-secret']
